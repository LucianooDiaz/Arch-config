# Activar transparencia y sombras
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "buffer-age";

# Habilitar sombras
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.3;

# Redondear bordes
corner-radius = 10;

# Transparencia para ventanas con opacidad < 1
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.8;

# Hacer transparente la barra y otros
opacity-rule = [
    "90:class_g = 'Qtile' and window_type = 'dock'"
];

# Otras opciones para rendimiento y estabilidad
detect-rounded-corners = true;
detect-client-opacity = true;
